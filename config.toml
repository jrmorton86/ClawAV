[general]
watched_user = "1000"
min_alert_level = "info"
log_file = "/var/log/clawtower/watchdog.log"

[slack]
enabled = false
webhook_url = ""
backup_webhook_url = ""
channel = "#devops"
min_slack_level = "warning"

[auditd]
log_path = "/var/log/audit/audit.log"
enabled = true

[network]
log_path = "/var/log/syslog"
log_prefix = "CLAWTOWER_NET"
enabled = true
source = "auto"

[falco]
enabled = false
log_path = "/var/log/falco/falco_output.jsonl"

[samhain]
enabled = false
log_path = "/var/log/samhain/samhain.log"

[api]
enabled = true
bind = "0.0.0.0"
port = 18791

[scans]
interval = 3600

[barnacle]
enabled = false
vendor_dir = "/etc/clawtower/barnacle"

[policy]
enabled = true
dir = "./policies"

[proxy]
enabled = false
bind = "127.0.0.1"
port = 18790

[netpolicy]
enabled = false
mode = "blocklist"
